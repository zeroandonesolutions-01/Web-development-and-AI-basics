<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Your Awesome Page Title Here</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <meta
      name="description"
      content="A brief and accurate description of your page content for search engines."
    />
    <meta
      name="keywords"
      content="keyword1, keyword2, keyword3, your, website, topics"
    />
    <meta name="author" content="Your Name or Company" />

    <meta property="og:title" content="Your Awesome Page Title" />
    <meta
      property="og:description"
      content="A brief description for social media shares."
    />
    <meta property="og:image" content="https://www.yourwebsite.com/image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com/page-url" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitterhandle" />
    <meta name="twitter:title" content="Your Awesome Page Title" />
    <meta
      name="twitter:description"
      content="A brief description for Twitter shares."
    />
    <meta
      name="twitter:image"
      content="https://www.yourwebsite.com/image-for-twitter.jpg"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/main.js" defer></script>
  </head>
  <body></body>
</html>
